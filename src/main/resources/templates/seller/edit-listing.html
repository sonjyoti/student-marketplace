<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit Listing</title>
</head>
<body>
  <h2>Edit Listing</h2>

  <form th:action="@{'/seller/listings/' + ${listing.id} + '/edit'}" method="post">
    <label>
      <input type="text" name="title" th:value="${listing.title}" placeholder="Title" required>
    </label>

    <label>
      <textarea name="description" th:text="${listing.description}" placeholder="Description" required></textarea>
    </label>

    <label>
      <input type="number" step="0.01" name="price" th:value="${listing.price}" placeholder="Price">
    </label>

    <label>
      <input type="text" name="contactInfo" th:value="${listing.contactInfo}" placeholder="Contact Info">
    </label>

    <button type="submit">Update</button>
  </form>
</body>
</html>
